<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div id="wrap">

    <div class="container">

      <div class="utility">

      <div id="clock">
        <div id="date"></div>
        <span id="session"></span>
        <span id="time"></span>
      </div>

      <form id="login">
        <div>당신의 이름을 알려주세요.</div>
        <span class="material-icons">
          login
        </span>
        <input type="text" required>
      </form>

      <div id="menu" class="hidden">
        <span id="name"></span>
        <button class="changename">...</button>
        <form action="" id="newname" class="hidden">
          <input type="text" required>
        </form>

        <div class="tab">
          <div class="tab-item-wrapper">
            <div class="tab-item active"><span class="material-icons">timer</span></div>
            <div class="tab-item"><span class="material-icons">event</span></div>
          </div>

          <div class="tab_panel_wrap">
            <div id="timer">
              <div id="timerrecord">0 : 0 : 0</div>
              <div class="buttons">
                <button id="start"><span class="material-icons">play_arrow</span></button>
                <button id="stop"><span class="material-icons">stop</span></button>
                <button id="reset"><span class="material-icons">restart_alt</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="moto"></div>

      <div id="todo">
        <ul>
          <button id="listmaker">li</button>
        </ul>
        <button id="ulmaker">ul</button>
      </div>

    </div>

  </div>
</body>
<script src="script/todo.js"></script>
<script src="script/clockBj.js"></script>
<script src="script/app.js"></script>
<script src="script/timer.js"></script>
<script src="script/moto.js"></script>

</html>
